<!DOCTYPE html>
<html>
<head>
  <title>Popup Window Example</title>
  <style>
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .popup-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .popup-content img {
      max-width: 100%;
      max-height: 80%;
    }

    .popup-content p {
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }

    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>


  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <img src="image.jpg">
      <p>This is some information about the image.</p>
    </div>
  </div>
  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
